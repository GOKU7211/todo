{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="color:white;">Todo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
             {% csrf_token %}
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="task"  placeholder="enter name">
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div>
            </div>
             <div class="mb3">
                 <div class="form-group">
                     <input type="date" class="form-control" name="date" placeholder="yyyy-mm-dd">
                 </div>
<br>
             </div>
                    <input type="submit" class="btn btn-primary mb-3">
            </form>


            <br>

        </div>
            <div class="col-md-6">
                <h3>Task Completed</h3>
                    {% for i in task %}
                <div class="shadow card" >
                    <div class="card-body">
                        <h5 class="card-title"> {{i.name}}</h5>
                         <p class="card-text">{{i.priority}}</p>
                         <p class="card-text">{{i.date}}</p>
                        <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-primary">Done</a>
                        <a href="{% url 'todoapp:update' i.id %}" class="btn btn-primary">update</a>
                    </div>

                    {% endfor %}
                </div>
            </div>
    </div>
</div>





{% endblock %}
